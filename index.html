<!DOCTYPE html>
<html>
  <head>
    <title>TFjs with WASM example</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .pred-container {
        margin-bottom: 20px;
      }
      .pred-container > div {
        display: inline-block;
        margin-right: 20px;
        vertical-align: top;
      }
      .row {
        display: table-row;
      }
      .cell {
        display: table-cell;
        padding-right: 20px;
      }
      #file-container {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="tfjs-example-container">
      <section class="title-area">
        <h1>TensorFlow.js running on WebAssembly backend</h1>
      </section>
      <section>
        <p>Choose a backend mode: (reload the page and change the mode to compare results)</p>
        <input type="radio" id="no-wasm" name="mode" value="no-wasm" />Not
        WASM<br />
        <input type="radio" id="wasm" name="mode" value="wasm" />WASM<br />
      </section>
      <section>
        <p class="section-head">Status</p>
        <div id="status"></div>
      </section>

      <section>
        <p class="section-head">Prediction</p>

        <div id="predictions"></div>

        <img id="img" src="./img/car.jpeg" width="224px" />
      </section>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="index.js"></script>
    </div>
  </body>
</html>
